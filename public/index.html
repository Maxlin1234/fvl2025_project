    <noscript>
      <strong>很抱歉，FVL2025 需要啟用 JavaScript 才能正常運作。請啟用它以繼續使用。</strong>
    </noscript>
    <div id="loading-overlay">
      <div class="spinner"></div>
    </div>
    <div id="app"></div>
    <style>
      #loading-overlay {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        width: 100vw;
        height: 100vh;
        background: #181818;
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        transform: translateY(0);
        transition: transform 0.9s cubic-bezier(.55,.085,.68,.53);
        will-change: transform;
      }
      #loading-overlay.slide-up {
        transform: translateY(-100%);
      }
      .spinner {
        width: 60px;
        height: 60px;
        border: 6px solid #3ecfff;
        border-top: 6px solid #fff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <script>
      window.addEventListener('load', function () {
        var overlay = document.getElementById('loading-overlay');
        if (!overlay) return;
        // Trigger slide-up animation on next frame to ensure styles are applied
        requestAnimationFrame(function(){
          overlay.classList.add('slide-up');
        });
        overlay.addEventListener('transitionend', function () {
          if (overlay && overlay.parentNode) {
            overlay.parentNode.removeChild(overlay);
          }
        }, { once: true });
      });
    </script>
